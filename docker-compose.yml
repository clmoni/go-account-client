version: '3'

services: 
  account-client-library-test:
    image: golang:1.15
    depends_on:
      - accountapi
    volumes:
      - ./account:/usr/src/account
    working_dir: /usr/src/account
    command: bash -c "pwd && go test -v -cover -p 4"
  account-client-library-int-test:
    image: golang:1.15
    depends_on:
      - account-client-library-test
      - accountapi
    volumes:
      - ./account:/usr/src/account
    environment:
      - ACCOUNT_API_BASE_URL=http://accountapi:8080
    working_dir: /usr/src/account/integrationtests
    command: bash -c "pwd && go test -v -cover"
  accountapi:
    image: form3tech/interview-accountapi:v1.0.0-4-g63cf8434
    restart: on-failure
    depends_on:
      - postgresql
      - vault
    environment:
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=8fb95528-57c6-422e-9722-d2147bcba8ed
      - PSQL_USER=root
      - PSQL_PASSWORD=password
      - PSQL_HOST=postgresql
      - PSQL_PORT=5432
      - STACK_NAME=f3-interview-accountapi
      - DATABASE-HOST=postgresql
      - DATABASE-SSL-MODE=disable
      - DATABASE-USERNAME=interview_accountapi_user
      - DATABASE-PASSWORD=123
    ports:
      - 8080:8080
  postgresql:
    image: postgres:9.5-alpine
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "postgres", "-U", "root" ]
      timeout: 45s
      interval: 10s
      retries: 10
    restart: always
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=password
    volumes:
      - ./scripts/db:/docker-entrypoint-initdb.d/

  vault:
    image: vault:0.9.3
    environment:
      - SKIP_SETCAP=1
      - VAULT_DEV_ROOT_TOKEN_ID=8fb95528-57c6-422e-9722-d2147bcba8ed
